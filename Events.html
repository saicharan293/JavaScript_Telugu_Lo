<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input{
            display: none;
        }

        #btn{
            padding: 12px 22px;
            background-color: rgb(41, 143, 114);
            font-weight: 600;
            color: white;
            border-radius: 8px;
        }
        
        #btn:hover{
            background-color: rgb(24, 82, 66);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="file" id="fileInp" >
        <div id="btn">Upload File</div>
    </div>
    <script src="Fifth_Show_EventsAndEventListeners.js"></script>
</body>
</html>
