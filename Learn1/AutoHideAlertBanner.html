<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto hide banner</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            height: 100%;
            width: 100%;
        }
        
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .msg{
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <main>
        <div class="msg">
            <h4>This message will disappear in <span id="timer">3</span> seconds</h4>
        </div>
    </main>
    <script src="AutoHide.js"></script>
</body>
</html>
