<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        input{
            display: block;
        }
        #main{
            padding: 50px;
            width: 100%;
            height: 100%;
            background-color: #222;
        }

        .card{
            max-width: 300px;
            color: #fff;
            padding: 20px;
            border: 2px solid #e3e3e3;
            display: inline-block;
            margin-top: 40px;
            border-radius: 10px;
            border: 2px solid #555;
        }
        
        .card h5{
            margin-top: 5px;
        }

        .card p{
            font-size: 12px;
            margin-top: 10px;
        }

        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div id="main">

        <form action="">
            <input type="text" placeholder="profile pic">
            <input type="text" placeholder="name">
            <input type="text" placeholder="occupation">
            <input type="text" placeholder="info">
            <input type="submit" value="submit">
        </form>
